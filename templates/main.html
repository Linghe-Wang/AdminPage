<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collection</title>

    <script type="text/javascript">

        <a href="/user">User</a>

    <form action="/api/main" method="POST">
        <input type="week" id="weekly" name="weekly" min="2023-W01" max={{ maxweek }}>
        <input type="submit" value="Apply">
    </form>
    <form action="/api/main" method="POST">
        <input type="month" id="monthly" name="monthly" min="2023-01" max={{ maxmonth }}>
        <input type="submit" value="Apply">
    </form>
    <form action="/api/main" method="POST">
        <select name="annually" id="annually">
            <option value="2023-01-01">2023</option>
            <option value="2024-01-01">2024</option>
        </select>
        <input type="submit" value="Apply">
    </form>
